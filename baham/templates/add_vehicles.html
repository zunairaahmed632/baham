
{% include "header.html" %}
{% include "navbar.html" %}

    
<main role="main">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="mb-5">Vehicle Model Form</h1>
                    <form method="POST" action="add-vehicles/save-vehicle">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="vendor">Vendor:</label>
                            <input type="text" class="form-control" id="vendor" name="vendor" required>
                        </div>
                        <div class="form-group">
                            <label for="model">Model:</label>
                            <input type="text" class="form-control" id="model" name="model" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Type:</label>
                            <select class="form-control" id="type" name="type" required>
                                <option value="" disabled selected>Select Vehicle Type</option>
                                {% for tag in VehicleType %}
                                <option value="{{ tag.name }}">{{ tag.value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="capacity">Capacity:</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" min="2" value="2" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
</main>
